<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
    <div class="header">
        Register
    </div>
    <div class="input-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text">
        <div class="error" *ngIf="username.invalid && (username.dirty || !username.untouched)">
            <div *ngIf="username.hasError('required')">
                Username is required.
            </div>
            <div *ngIf="username.hasError('minlength')">
                Username must be at least 4 characters long.
            </div>
            <div *ngIf="username.hasError('maxlength')">
                Username must be no more than 20 characters long.
            </div>
        </div>
    </div>
    <div class="input-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="text">
        <div class="error" *ngIf="email.invalid && (email.dirty || !email.untouched)">
            <div *ngIf="email.hasError('required')">
                Email is required.
            </div>
            <div *ngIf="email.hasError('email')">
                Invalid Email
            </div>
        </div>
    </div>
    <div class="input-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password">
        <div class="error" *ngIf="password.invalid && (password.dirty || !password.untouched)">
            <div *ngIf="password.hasError('required')">
                Password is required.
            </div>
            <div *ngIf="password.hasError('minlength')">
                Password must be at least 8 characters long.
            </div>
            <div *ngIf="password.hasError('maxlength')">
                Password must be no more than 20 characters long.
            </div>
        </div>
    </div>
    <div class="input-group">
        <label for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password">
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register account</button>
</form>
